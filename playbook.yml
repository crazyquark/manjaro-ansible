---
- name: Setup My Manjaro Dev Machine
  hosts: localhost
  roles:
  - kewlfft.aur
  tasks:
    - name: Install Visual Studio Code
      aur:
        state: latest
        name: visual-studio-code-bin
    - name: Install Ferdi
      aur:
        state: latest
        name: ferdi
    - name: Install Microsoft Teams
      aur:
        state: latest
        name: teams
